{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Profile List</h1>
<br>

{% if profiles %}
    {% for profile in profiles %}

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{% static 'images/default-logo.webp' %}" class="img-fluid rounded-start" alt="Profile Image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ profile.user.username }}</h5>
              <a href="{% url 'profile' profile.user.id %}"><p class="card-text">@{{ profile.user.username|lower }}</p></a>
              <br><br>
              <p class="card-text"><small class="text-body-secondary">Last Updated: {{ profile.date_modified }}</small></p>
            </div>
          </div>
        </div>
      </div>

        <!--Username: {{ profile.user.username }}<br>
        Link: @{{ profile.user.username|lower }}<br>
        Last Updated: {{ profile.date_modified }}
        <br><br> - This was the old no-card code. Neat, right? -->

    {% endfor %}
{% endif %}



{% endblock %}
